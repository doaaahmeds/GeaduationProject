
<section class="row  row-cols-2  row-cols-md-3  row-cols-lg-4  gx-2  text-center">

    <article *ngFor="let product of products" class="col my-4  full-width">

        

        <a href="" class="nav-link">
            <div class="  col-md-11 position-relative ">
                <span class="dis-icn badge ">{{product.discount}}%</span>
                <img [src]="product.imgs[0]" class="d-block w-100 " height="320px">

            </div>


            <div>
                <span class="h6 fs-14"> {{product.name}}</span>
            </div>
        </a>
        <div>
            <span class="text-danger fs-14 me-1 ">{{product.new_price|currency |Egypt }}</span>
            <span class="text-decoration-line-through fs-14">{{product.old_price |currency |Egypt }}</span>
        </div>

        <div>
            <img *ngIf="product.imgs[0]" [src]="product.imgs[0]" height="50px"
                class="col-2 shadow-sm border border-1 rounded-2 ms-1" alt="">
            <img *ngIf="product.imgs[3]" [src]="product.imgs[3]" height="50px"
                class="col-2 shadow-sm border border-1 rounded-2 ms-1" alt="">
            <img *ngIf="product.imgs[5]" [src]="product.imgs[5]" height="50px"
                class="col-2 shadow-sm border border-1 rounded-2 ms-1" alt="">
            <img *ngIf="product.imgs[7]" [src]="product.imgs[7]" height="50px"
                class="col-2 shadow-sm border border-1 rounded-2 ms-1" alt="">
        </div>

    </article>

</section>
