<section class="row" (change)="translate($event)" [dir]="'dir'|translate" >
    <div class="col">
      <app-header (openCart)="onOpenCart($event)"></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
    <div class="col-3 cart" *ngIf="receivedOpenCart">
      <app-cart (CloseCart)="onCloseCart($event)"></app-cart>
    </div>
</section>
