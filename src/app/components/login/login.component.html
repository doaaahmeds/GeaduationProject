<div>
  <a href="#" style="color: black">HOME > </a>

  <a>ACCOUNT</a>
</div>
<br /><br />
<div id="page" class="col-12">
  <div class="col-lg-4">
    <div id="log" class="col-lg-4">
      <h3>Login</h3>
      <br />
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="exampleFormControlInput0" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput0"
            required
          />
          <div
            class="alert alert-danger"
            [hidden]="email?.valid || email?.untouched"
          >
            <small *ngIf="email?.errors?.['required']"
              >Email is required !
            </small>
            <small *ngIf="email?.errors?.['email']"
              >Please enter correct email !
            </small>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <a href="#" style="margin-left: 50%; color: black; font-size: smaller"
            >Forgot your password ?</a
          >
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="inputPassword"
            required
          />
          <div
            class="alert alert-danger"
            [hidden]="password?.valid || password?.untouched"
          >
            <small *ngIf="password?.errors?.['required']"
              >Password is required !
            </small>
          </div>
          <br /><br />

          <button
            id="sign"
            type="submit"
            class="btn btn-dark w-100"
            style="background-color: black"
            #loginBut
          >
            Sign in</button
          ><br /><br />
        </div>

        <hr />
        <br />

        <button
          id="create"
          type="button"
          class="btn btn-warning w-100"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create Account</button
        ><br /><br />

        <div
          class="modal fade h-30"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5>Create Account</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  style="scale: 60%"
                ></button>
              </div>

              <div class="mb-3 w-100 p-4 mb-3">
                <div class="mb-3 p-1">
                  <label for="exampleFormControlInput" class="form-label"
                    >First name</label
                  >
                  <input
                    
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput"
                    placeholder="First name"
                  />
            
                </div>

                <div class="mb-3 p-1">
                  <label for="exampleFormControlInput2" class="form-label"
                    >Last name</label
                  >
                  <input
                    
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Last name"
                  />
             
                </div>

                <div class="mb-3 p-1">
                  <label for="exampleFormControlInput3" class="form-label"
                    >Email</label
                  >
                  <input
                    
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Email"
                  />
             
                </div>

                <div class="mb-3 p-1">
                  <label for="exampleFormControlInput4" class="form-label"
                    >Password</label
                  >
                  <input
                    
                    type="password"
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="Password"
                  />
            
                </div>
                <button
                [routerLink]="['/signup']"
                  id="create1"
                  type="button"
                  class="btn mb-3 p-1"
                  style="width: 100%; height: 70px; color: white; background-color: black"
                >
                  Create Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="contactbtn">
        <button id="btnface" type="button" class="btn btn-primary">
          Facebook Login <i class="fa-brands fa-square-facebook"></i>
        </button>
        <button id="btngoogle" type="button" class="btn btn-danger">
          Google Login <i class="fa-brands fa-google"></i>
        </button>
      </div>
      <br />
      <div>
        <p style="text-align: center">
          By clicking any of the social login buttons you agree to the terms of
          privacy policy described <a href="#">here</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
