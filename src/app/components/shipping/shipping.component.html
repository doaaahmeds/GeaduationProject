<section class="container-fluid mb-5">
  <div class="row">
    <section class="col-7 px-5">
      <div class="left-side mx-4 ms-5">
        <div>
          <h1 [routerLink]="">dejavu</h1>
        </div>
        <section class="font-routes">
          <span>Cart</span>
          <span class="mx-2">></span>
          <span>Information</span>
          <span class="mx-2">></span>
          <span>Shipping</span>
          <span class="mx-2">></span>
          <span>Payment</span>
        </section>
          <div class="border rounded mt-4">
            <div class="d-flex justify-content-between mx-3 mt-2">
              <span class="text-secondary">Contact</span>
              <span>Email</span>
              <a class="text-secondary pointer" (click)="editEmail()">Change</a>
            </div>
            <hr>
            <div class="d-flex justify-content-between mx-3 mb-3">
              <span class="text-secondary">Ship to</span>
              <span>Address</span>
              <a class="text-secondary pointer">Change</a>
            </div>
          </div>
          <div class="mt-4">
            <h5>Shipping method</h5>
          </div>
          <div class="border rounded mt-3 bg-secondary bg-gradient">
            <div class="d-flex justify-content-between mx-3">
              <div class="p-3">Standard delivery within 3-5 working days .</div>
              <div class="p-3">E£25.00</div>
            </div>
          </div>
          <div class="row mt-3">
              <div class="col mt-4">
                <a class="text-decoration-none">
                  <span class="text-secondary pointer" (click)="BackToCheckout()">Return to Information</span>
                </a>
              </div>
              <div class="col-4">
                <button class="bg-black px-4 py-3 text-white rounded">Continue to Payment</button>
              </div>
          </div>
        </div>
    </section>
    <section class="col">
      <div class="right-size">
        <ng-container *ngFor="let product of products">
        <div class="row pt-5 ps-5 pb-3">
          <div class="col-2">
            <img class="image" src="{{product.imgs[0]}}" width="100" height="100" alt="">
          </div>
          <div class="col-6 pt-4">
            <span class="prodName">{{product.name}}</span>
            <p>Taupe / 36</p>
          </div>
          <div class="col pt-4 prodPrice">
            <p>E£{{product.new_price}}.00</p>
          </div>
        </div>
      </ng-container>
        <div class="row">
        <div class="col-9 ps-5">
          <input type="text" class="form-control" name="discount" placeholder="Discount code">
        </div>
        <div class="col">
          <button class="btn btn-secondary">Apply</button>
        </div>
        </div>
        <div class="row pt-4 ps-4">
          <div class="col-9 ps-4">
            <h6>Subtotal</h6>
          </div>
          <div class="col ps-4">
            <p class="prodPrice">E£.00</p>
          </div>
        </div>
        <div class="row ps-4">
          <div class="col-9 ps-4">
            <h6>Shipping</h6>
          </div>
          <div class="col ps-4">
            <p class="prodPrice">E£25.00</p>
          </div>
        </div>
        <div class="row ps-4 pt-1">
          <div class="col-9 ps-4">
            <h6>Total</h6>
          </div>
          <div class="col ps-4">
            <h5>E£.00</h5>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
